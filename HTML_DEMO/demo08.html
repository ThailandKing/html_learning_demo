<!DOCTYPE html>
<html>

<head>
    <title>浮动</title>
    <meta charset="utf-8" />
    <style type="text/css">
        .box1 {
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: green;
            clear: left;
            /* float: left; */
        }

        .box3 {
            width: 400px;
            height: 400px;
            background-color: blue;
            zoom: 1;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
